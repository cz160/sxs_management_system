<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
	<link href="/static/libs/login/css/style.css" rel='stylesheet' type='text/css' />
	<link href='http://cdn.webfont.youziku.com/webfonts/nomal/123576/46719/5bd07e04f629d90818cda452.css' rel='stylesheet'>
	<link href='http://cdn.webfont.youziku.com/webfonts/nomal/123576/46719/5bd085c4f629d90818cda455.css' rel='stylesheet' type='text/css' />
	<script src="/static/libs/adminLTE/libs/jquery-2.2.3.min.js"></script>
</head>

<body>
	<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
	<!--SIGN UP-->
	<h1 class="css154b958a801e2b8">实习生后台管理系统</h1>
	<div class="login-form">
		<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
		<div class="clear"> </div>
		<div class="avtar">
			<img src="/static/images/avtar.png" />
		</div>
		<form>
			<input type="text" class="text" value="Username" onfocus="this.value = '';" placeholder="Username">
			<div class="key">
				<input type="password" value="Password" onfocus="this.value = '';"  placeholder="Password" style="margin-bottom: 1em;">
			</div>
		</form>
		<div style="padding: 0em 3em 1em 5em;text-align:left;color: #9199aa;font-size: 14px">
			<span>没有账号?</span>
			<a href="#" style="color: white;"class="css154bb3d0131e2b8">去注册</a>
		</div>
		<div class="signin">
			<input type="submit" value="Login">
		</div>
	</div>
</body>

</html>
