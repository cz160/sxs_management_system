
<!DOCTYPE html>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/libs/adminLTE/libs/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/libs/adminLTE/libs/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/libs/adminLTE/libs/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/libs/adminLTE/libs/skin-blue.min.css">

  <!-- 警告：Respond.js 不支持 file:// 方式查看（即本地方式查看）-->

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>SXS</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">帐户登录</p>
    <form action="./index.html" method="GET">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="邮箱">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label style="padding-left: 20px;">
              <input type="checkbox">
              <span>记住我</span>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!--跳转到注册页面-->
    <a href="javascripts:void(0)" class="text-center">注册新会员</a>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
